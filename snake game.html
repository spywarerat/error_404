<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Snake Game</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #1e293b, #334155);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px #000;
  }

  canvas {
    border: 3px solid #38bdf8;
    background: #0f172a;
    box-shadow: 0 0 20px #38bdf8;
    border-radius: 10px;
  }

  #score {
    font-size: 1.2rem;
    margin-top: 15px;
    color: #22d3ee;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #38bdf8;
    color: #0f172a;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0ea5e9;
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 10px #38bdf8;
    }
    to {
      box-shadow: 0 0 20px #0ea5e9;
    }
  }
</style>
</head>
<body>
  <h1>üêç Simple Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <button id="restart">Restart</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restart");

    const box = 20; // Size of each grid box
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = generateFood();
    let score = 0;
    let direction;
    let game;

    document.addEventListener("keydown", directionControl);
    restartBtn.addEventListener("click", restartGame);

    function directionControl(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box,
      };
    }

    function collision(newHead, snakeArray) {
      return snakeArray.some(segment => newHead.x === segment.x && newHead.y === segment.y);
    }

    function draw() {
      ctx.fillStyle = "#0f172a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#38bdf8" : "#22d3ee";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#38bdf8";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#facc15";
      ctx.shadowColor = "#facc15";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fill();

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // Move direction
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if eats food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }

      // New head
      const newHead = { x: snakeX, y: snakeY };

      // Game Over conditions
      if (
        snakeX < 0 ||
        snakeX >= 20 * box ||
        snakeY < 0 ||
        snakeY >= 20 * box ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "#ef4444";
        ctx.font = "30px Poppins";
        ctx.fillText("Game Over üíÄ", 100, 200);
        return;
      }

      snake.unshift(newHead);

      // Update score
      scoreDisplay.textContent = "Score: " + score;
    }

    function restartGame() {
      clearInterval(game);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      food = generateFood();
      game = setInterval(draw, 120);
    }

    // Start the game
    game = setInterval(draw, 120);
  </script>
</body>
</html>
